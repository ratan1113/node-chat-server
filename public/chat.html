<!DOCTYPE html>


<html>
<head>
	<meta charset="utf-8">
	<meta lang="en">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
	<!-- sidebar for -->
	<div class="chat__sidebar">
		<h3>people<h3>
			<div></div>
	</div>

	<!--mainbar contain message composing and display fields-->
	<div class="chat__main">

				<ul id="message" class="chat__messages"></ul>

		<!--footer field for composing and sending message-->
		<div class="chat__footer" >
			<form id="message-form">
				<input type="text" name="message" placeholder="message here" autofocus autocomplete="off"/>
				<button onclick="">send</button>
			</form>
			<button id="send-location">send location</button>
		</div>
	</div>

	<script id="message-template" type="text/template">
	<li class="message">
	<div class="message__title">
	<h4>{{from}}</h4>
	<span>{{CreatedAt}}</span>
	</div>
	<div class="message__body">
	<p ><i>{{text}}</i></p>
	</div>
	</li>
	</script>

	<script id="locationMessage-template" type="text/template">
	<li class="message">
	<div class="message__title">
	<h4>{{from}}</h4>
	<span>{{CreatedAt}}</span>
	</div>
	<div class="message__body">
	<p ><a href="{{url}}" target="_blank">my current location</a></p>
	</div>
	</li>
	</script>




	<script src="socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.3.1.min.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script src="/js/chat.js">
	//this script is run after loading of above external js files

	</script>
</body>
</html>
