<!DOCTYPE html>


<html>
<head>
	<meta charset="utf-8">
	<meta lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
	<!-- sidebar for -->
	<div class="chat__sidebar">
		<h3>people<h3>
			<div></div>
	</div>

	<!--mainbar contain message composing and display fields-->
	<div class="chat__main">

				<ol id="message-list" class="chat__message"></ol>

		<!--footer field for composing and sending message-->
		<div class="chat__footer" >
			<form id="message-form">
				<input type="text" name="message-from" placeholder="name"/ >
				<input type="text" name="message" placeholder="message here" autofocus autocomplete="off"/>
				<button onclick="">send</button>
			</form>
			<button id="send-location">send location</button>
		</div>
	</div>




	<script src="socket.io/socket.io.js"></script>
	<script src="/js/libs/jquery-3.3.1.min.js"></script>
	<script src="/js/index.js">
	//this script is run after loading of above external js files

	</script>
</body>
</html>
